<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img src=url alt="Avatar" style="width:100px height =100px">
        <div class="container">
          <h4><b>John Doe</b></h4>
          <p>Architect & Engineer</p>
        </div>
      </div>
    <button id="hitesh">To get data of hitesh choudhary</button>
</body>
<script>
    document.querySelector('#hitesh').addEventListener('click',function(){
        const requestURL = 'https://api.github.com/users/hiteshchoudhary'
        const xhr= new XMLHttpRequest();
        xhr.open('GET',requestURL);

        xhr.onreadystatechange = function()
        {
            console.log(xhr.readyState);
           
    
                if(xhr.readyState==4)
                {
                    const data = JSON.parse(this.responseText);
                    console.log(data);
                    const url = data.url;
                    const followers = data.followers;
                    const photo = data.avatar_url;
                    document.querySelector('.card img').setAttribute("src",photo);
                    document.querySelector('h4').innerHTML =   `${data.name}`;
                    document.querySelector('p').innerHTML= `${data.bio} ${data.blog}`;
                 }
        
        }
        xhr.send();
    })


</script>
</html>
